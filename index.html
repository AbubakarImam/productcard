<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="bg-cream h-screen py-6 px-4 md:py-16 md:px-40 items-center overflow-hidden">
  <div class="flex flex-col md:w-2/3 md:flex-row m-5 h-[90%] mx-auto border-2 border-green-600 rounded-2xl overflow-hidden">
    <div class="md:w-1/2 relative">
        <img src="images/image-product-mobile.jpg" alt="product" class="h-full w-full">
        <img src="images/image-product-desktop.jpg" alt="product" class="h-full w-full invisible md:visible absolute">
    </div>
    <div class="flex flex-col bg-white p-3 md:p-10 md:w-1/2 space-y-4 md:space-y-5">
        <h4 class="text-2xl md:text-2xl font-Montserrat font-medium">Perfume</h4>
        <div class="py-2">
        <h1 class="text-5xl md:text-4xl font-Fraunces font-bold">Gabrielle Essence Eau</h1> 
        <h1 class=" text-5xl md:text-4xl font-Fraunces font-bold">De Parfum</h1>
        <h1 class="text-3xl font-Fraunces font-bold"></h1>
        </div>
        <p class="text-lg md:text-base font-Montserrat font-medium text-grayishBlue pb-2"> 
          floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex flex-row justify-start gap-5 items-center py-2">
          <h1 class="text-5xl md:text-3xl text-darkCyan font-Fraunces font-bold">$149.99</h1>
          <h3 class="text-base line-through font-Fraunces font-medium text-grayishBlue">$169.99</h3>
        </div>
        <div class="m-3 text-center text-base py-2 pb-4 bg-darkCyan rounded-xl cursor-pointer">
          <svg class="inline-block" width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          Add to Cart</div>

    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abubakar Imam</a>.
  </div>

</body>
</html>
